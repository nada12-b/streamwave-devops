name: CI/CD StreamWave

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installation de Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Construction de l‚Äôimage backend
      - name: Build backend image
        run: docker build -t streamwave-backend ./backend

      # 4Ô∏è‚É£ Test du backend en local (port 8080)
      - name: Run backend container for test
        run: |
          docker run -d -p 8080:8080 streamwave-backend
          echo "‚è≥ Attente du d√©marrage du backend..."
          sleep 10
          curl -f http://localhost:8080 || (echo "‚ùå Backend test failed" && exit 1)
          docker ps -a

      # 5Ô∏è‚É£ Construction de l‚Äôimage frontend
      - name: Build frontend image
        run: docker build -t streamwave-frontend ./frontend || echo "‚úÖ Frontend statique OK"

      # 6Ô∏è‚É£ D√©ploiement automatique avec Docker Compose
      - name: Deploy with Docker Compose
        if: success()
        run: |
          echo "üöÄ Lancement du d√©ploiement StreamWave..."
          docker compose -f docker-compose.yml up -d --build
          echo "‚úÖ D√©ploiement local termin√© avec succ√®s !"

      # 7Ô∏è‚É£ Confirmation finale
      - name: CI/CD pipeline completed
        run: echo "üéâ StreamWave CI/CD workflow termin√© avec succ√®s ‚úÖ"

