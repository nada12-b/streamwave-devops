name: CI/CD StreamWave

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Connexion √† Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build et push de l‚Äôimage backend
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/streamwave-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/streamwave-backend:latest

      # 5Ô∏è‚É£ Build et push de l‚Äôimage frontend
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/streamwave-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/streamwave-frontend:latest

      # 6Ô∏è‚É£ Fin du pipeline
      - name: ‚úÖ Pipeline completed
        run: echo "üéâ StreamWave CI/CD d√©ploy√© sur Docker Hub avec succ√®s !"
