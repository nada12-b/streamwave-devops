name: CI/CD StreamWave

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Pr√©parer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Connexion √† Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build & push backend
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/streamwave-backend:latest

      # 5Ô∏è‚É£ Build & push frontend
      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/streamwave-frontend:latest

      # 6Ô∏è‚É£ Test int√©gration compl√®te avec Docker Compose (Mongo + Backend + Frontend)
      - name: Test full environment with Docker Compose
        run: |
          docker compose down || true
          docker compose up -d --build
          echo "‚è≥ Warmup..."
          sleep 15
          echo "üåç Check backend (8080)"
          curl -f http://localhost:8080
          echo "üåê Check frontend (80)"
          curl -f http://localhost
          docker ps

      # 7Ô∏è‚É£ Fin du pipeline
      - name: ‚úÖ Pipeline completed
        run: echo "üéâ StreamWave CI/CD d√©ploy√© sur Docker Hub avec succ√®s !"

