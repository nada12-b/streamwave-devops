version: "3.8"

services:
  frontend:
    image: nginx:latest
    container_name: streamwave_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: streamwave_backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mongo
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: streamwave_mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:

